<h1 mat-dialog-title>Create room</h1>
<form [formGroup]="form.form">
  <div mat-dialog-content>
    <mat-stepper #stepper>

      <mat-step>
        <ng-template matStepLabel>Info</ng-template>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
          </mat-form-field>
        </div>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>Connection</ng-template>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>IPv4</mat-label>
            <input matInput formControlName="ipv4" required>
          </mat-form-field>
        </div>
        <!--
        <div>
          <mat-form-field appearance="fill">
            <mat-label>SSID</mat-label>
            <input matInput formControlName="ssid" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        -->
        <button mat-raised-button color="primary" (click)="onTestConnectionClick()">Test Connection</button>
        <span [ngStyle]="{color: isConnected?'green':'red', margin:'10px'}">{{isTestingConnection?'':isConnected?'Connection successful':'Connection failed'}}</span>
        
      </mat-step>
      
      <mat-step>
        <ng-template matStepLabel>Sensors</ng-template>
        <mat-button-toggle-group name="sensors" aria-label="Sensors" formControlName="sensors" multiple>
          <mat-button-toggle *ngFor="let sensorType of typesOfSensors;" [value]="getSensor(sensorType)"><mat-icon>{{sensorType | sensorIcon}}</mat-icon></mat-button-toggle>
        </mat-button-toggle-group>
      </mat-step>

    </mat-stepper>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onConfirmClick()" [disabled]="!form.isValid()">Confirm</button>
    <button mat-raised-button color="accent" (click)="onCancelClick()">Cancel</button>
  </div>
</form>
