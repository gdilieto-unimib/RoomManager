<h1 mat-dialog-title>Edit room</h1>
<form [formGroup]="form.form" (ngSubmit)="onConfirmClick()">
  <div mat-dialog-content>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Ip</mat-label>
        <input matInput formControlName="ip">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
  <button mat-raised-button color="primary" type="submit" (click)="onConfirmClick()" [disabled]="!form.isValid()">Confirm</button>
  <button mat-raised-button color="accent" (click)="onCancelClick()">Cancel</button>
  </div>
</form>
