<div>
    <mat-card>
        <div class="container">
            <mat-icon>{{sensor.type | sensorIcon}}</mat-icon>
            <span>{{sensor.name}}:</span>
            <span>{{sensor.measure}}</span>
            <span class="spacer"></span>
            <mat-button-toggle class="auto-button-toggle" name="auto" ngDefaultControl [value]="sensor.auto" (click)="toggleAuto()">Auto</mat-button-toggle>
            <mat-button-toggle class="active-button-toggle" name="active" ngDefaultControl [value]="sensor.active" (click)="toggleActive()" [disabled]="sensor.auto">ON</mat-button-toggle>
        </div>
    </mat-card>
</div>
